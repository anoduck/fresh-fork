{{/*  {{- $section2 := .Site.Params.section2 }}  */}}
<section class="spotlight is-medium" id="spotlight2">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        {{ with .title }}<h1 class="title spotlight-title">{{ . }}</h1>{{ end }}
        {{/*  <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>  */}}
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>
        </div>
      </div>
      <div class="column is-7 mt-60">
        {{/*  {{- range $features }}  */}}
        <article class="media icon-box">
          {{/*  <figure class="media-left">
            <p class="image">
              <img src="{{ printf "/images/illustrations/icons/%s.svg" .icon | relURL }}">
            </p>
          </figure>  */}}
          <div class="media-content mt-50">
            <div class="content">
              <p>
                {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
              </p>
            </div>
          </div>
        </article>
        {{/*  {{- end }}  */}}
        <p class="has-text-centered mt-20">
          {{ with .button }}
            <a class="button cta is-large rounded secondary-btn raised" href="{{ .link }}">
              {{ .text }}
          {{ end }}
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
