{{/*  {{- $section8 := .Site.Params.section8 }}  */}}
<section class="section section-secondary is-medium" id="section8">
  <div class="container">
    <div class="columns">
      <!-- Column One -->
      <div class="column is-centered-tablet-portrait">
        {{ with .title1 }}<h1 class="title section-title">{{ . }}</h1>{{ end }}
        {{/*  <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>  */}}
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              {{ with .image1 }}
              <img src="{{ .src1 }}" alt="{{ .alt1 }}">
              {{ end }}
            </figure>
          </div>
        </div>
      </div>
      <!-- Column Two -->
      <div class="column is-centered-tablet-portrait">
        {{ with .title2 }}<h1 class="title section-title">{{ . }}</h1>{{ end }}
        {{/*  <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>  */}}
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              {{ with .image2 }}
              <img src="{{ .src2 }}" alt="{{ .alt2 }}">
              {{ end }}
            </figure>
          </div>
        </div>
      </div>
      <div class="column is-centered-tablet-portrait">
        {{ with .title3 }}<h1 class="title section-title">{{ . }}</h1>{{ end }}
        {{/*  <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>  */}}
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              {{ with .image3 }}
              <img src="{{ .src3 }}" alt="{{ .alt3 }}">
              {{ end }}
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
