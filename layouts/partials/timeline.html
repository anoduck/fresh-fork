{{- $file := . -}}
{{- $years := $file.years -}}
<section class="section is-medium" id="timeline">
    <div class="container">
        <div class="columns">
            <div class="column is-centered-tablet-portrait is-12">
                <div class="title-wrapper has-text-centered">
                    {{ with .title }}<h2 class="title is-2">{{ . }}</h2>{{ end }}
                    {{ with .subtitle }}<h3 class="subtitle is-5 is-muted">{{ . }}</h3>{{ end }}
                    <div class="divider is-centered"></div>
                </div>
            </div>
        </div>
        {{- range $years}}
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content-wrapper">
                        <div class="mermaid" align="center">
                            {{ .graph }}
                        </div>
                    </div>
                </div>
            </article>
        </div>
        {{- end }}
        <div class="columns">
            <div class="column is-centered-tablet-portrait is-12">
                <p class="has-text-centered mt-20">
                    {{ with .button }}
                    <a class="button cta is-large rounded secondary-btn raised" href="{{ .link }}">
                        {{ .content }}
                    {{ end }}
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
