<section class="section is-medium" id="timeline">
    <div class="container">
        <div class="title-wrapper has-text-centered">
            {{ with .title }}<h2 class="title is-2">{{ . }}</h2>{{ end }}
            {{ with .subtitle }}<h3 class="subtitle is-5 is-muted">{{ . }}</h3>{{ end }}
            <div class="divider is-centered"></div>
        </div>
        <div class="content-wrapper">
            <div class="timeline is-centered">
                <header class="timeline-header">
                    <span class="tag is-medium is-primary">Start</span>
                </header>
                {{ range .timeline }}
                <div class="timeline-item">
                    <div class="timeline-marker is-icon">
                        <i class="{{ .icon }}"></i>
                    </div>
                    <div class="timeline-content">
                        <p class="heading">
                            {{ $t := time.AsTime .date }}
                            {{ time.Format "2006-01-02" $t }}: {{ .title }}</p>
                        <p>{{ .content }}</p>
                    </div>
                </div>
                {{ end }}
                <header class="timeline-header">
                    <span class="tag is-medium is-primary">End</span>
                </header>
            </div>
            <p class="has-text-centered mt-20">
                {{ with .button }}
                <a class="button cta is-large rounded secondary-btn raised" href="{{ .link }}">
                    {{ .content }}
                {{ end }}
                </a>
            </p>
        </div>
    </div>
</section>
